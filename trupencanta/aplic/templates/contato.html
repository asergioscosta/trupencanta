{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Contato</title>

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <meta name="author" content="Augusto Sérgio">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo/trupencanta.png' %}" />

    <!-- ----- Start CSS ----- -->
    <link rel="stylesheet" href="{% static '/css/animate.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/glightbox.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/LineIcons.3.0.css' %}">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="{% static '/css/tiny-slider.css' %}">
    <!-- ----- End CSS ----- -->

</head>

<body>

    {% include 'navbar.html' %}

    <!-- ----- Start Breadcrumbs ----- -->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title">Contato</h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="{% url 'index' %}">Página Inicial</a></li>
                        <li>Contato</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- ----- End Breadcrumbs ----- -->

    <!-- ----- Start Contact ----- -->
    <div class="contact-us section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-12">
                    <div class="contact-form">
                        <form class="form" method="post" action="assets/mail/mail.php">
                            <div class="form-group">
                                <label>Nome</label>
                                <input name="name" type="text" placeholder="Nome" required="required">
                            </div>
                            <div class="form-group">
                                <label>Assunto</label>
                                <input name="subject" type="text" placeholder="Assunto" required="required">
                            </div>
                            <div class="form-group">
                                <label>E-mail</label>
                                <input name="email" type="email" placeholder="exemplo@gmail.com" required="required">
                            </div>
                            <div class="form-group">
                                <label>Mensagem</label>
                                <textarea placeholder="Escreva sua mensagem aqui." name="message" id="message-area"
                                    class="form-control"></textarea>
                            </div>
                            <div class="button">
                                <button type="submit" class="btn ">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ----- End Contact ----- -->

    {% include 'footer.html' %}

</body>

</html>
